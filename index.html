<!DOCTYPE html>
<html>
<head>
    <title>Heater Installation Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 6); // Centered around UK

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var locations = [
            {lat: 51.5074, lon: -0.1278, name: "London - Broadwick Soho Hotel", details: "Platinum Black Electric Heaters on Roof Terrace"},
            {lat: 53.3498, lon: -6.2603, name: "Dublin - Fish City", details: "3 x Portable Gas"},
            {lat: 55.9533, lon: -3.1883, name: "Edinburgh - Prime Steak Food", details: "2 x 6kW Black Tungsten"},
            {lat: 54.5973, lon: -5.9301, name: "Belfast - Coffeco", details: "2 x Tungsten Gas 3 Burner"},
        ];

        locations.forEach(function(location) {
            L.marker([location.lat, location.lon]).addTo(map)
                .bindPopup("<b>" + location.name + "</b><br>" + location.details);
        });
    </script>
</body>
</html>
